# Render Blueprint for AlbLingo Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: alblingo-api
    env: python
    region: frankfurt  # Choose your preferred region
    plan: free  # Change to 'starter' or higher for production
    buildCommand: apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-sqi && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alblingo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: ALLOWED_ORIGINS
        sync: false  # Set manually after deploying frontend
      # Optional AI service keys (set manually if needed)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: AZURE_SPEECH_KEY
        sync: false
      - key: AZURE_SPEECH_REGION
        sync: false

databases:
  - name: alblingo-db
    databaseName: alblingo
    plan: free  # Change to 'starter' or higher for production
    region: frankfurt
